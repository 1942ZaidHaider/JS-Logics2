<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Logics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="input">
        <form>
          <table>
            <tr>
              <td><label for="pid">Product ID</label></td>
              <td><input name="pid" id="pid" type="text" /></td>
            </tr>
            <tr>
              <td><label for="pname">Product Name</label></td>
              <td><input name="pname" id="pname" type="text" /></td>
            </tr>
            <tr>
              <td><label for="pprice">Product Price</label></td>
              <td><input name="pprice" id="pprice" type="text" /></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="button" value="Submit" onclick="press()"/></td>
            </tr>
          </table>
        </form>
      </div>
      <div id="outout">
        <table>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
